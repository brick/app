language: php

php:
  - 7
  - 7.1
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
    - composer self-update
    - composer install --ignore-platform-reqs

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - vendor/bin/coveralls -v
